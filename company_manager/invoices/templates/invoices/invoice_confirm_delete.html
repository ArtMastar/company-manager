{% extends 'base.html' %}
{% block content %}
    <h2>Confirm Delete Invoice</h2>
    <form method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete invoice #{{ object.id }}?</p>
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'invoices:list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
