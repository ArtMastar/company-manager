{% extends 'base.html' %}
{% block content %}
      <h2>{% if object %}Edit Invoice{% else %}Create Invoice{% endif %}</h2>
      <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            {{ formset.management_form }}
            {% for form in formset %}
              {{ form.as_p }}
            {% endfor %}
            <button type="submit" class="btn btn-primary">Save Invoice</button>
      </form>
{% endblock %}
