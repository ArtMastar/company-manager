{% extends 'base.html' %}
{% block content %}
    <h2>Analytics Dashboard</h2>
    <canvas id="orderStatusChart" width="400" height="400"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const orderStatusData = { order_status_counts_safe };
        const labels = orderStatusData.map(item => item.status);
        const counts = orderStatusData.map(item => item.count);

        const ctx = document.getElementById('orderStatusChart').getContext('2d');
        new Chart(ctx, {
            type: 'pie',
            data: {
                labels: labels,
                datasets: [{
                    data: counts,
                    backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56']
                }]
            },
            options: {}
        });
    </script>
{% endblock %}
