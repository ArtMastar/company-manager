{% extends 'base.html' %}
{% block content %}
    <h2>Orders</h2>
    <a href="{% url 'orders:create' %}" class="btn btn-success mb-3">Create New Order</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Customer</th>
                <th>Status</th>
                <th>Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
            <tr>
                <td>{{ order.id }}</td>
                <td>{{ order.customer_name }}</td>
                <td>{{ order.status }}</td>
                <td>{{ order.order_date }}</td>
                <td>
                    <a href="{% url 'orders:detail' order.pk %}" class="btn btn-info btn-sm">View</a>
                    <a href="{% url 'orders:update' order.pk %}" class="btn btn-primary btn-sm">Edit</a>
                    <a href="{% url 'orders:delete' order.pk %}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% endblock %}
