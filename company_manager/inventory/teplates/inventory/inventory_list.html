{% extends 'base.html' %}
{% block content %}
    <h2>Inventory Items</h2>
    <a href="{% url 'inventory:create' %}" class="btn btn-success mb-3">Add New Item</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{ item.name }}</td>
                <td>{{ item.description }}</td>
                <td>{{ item.quantity }}</td>
                <td>{{ item.price }}</td>
            <td>
                <a href="{% url 'inventory:update' item.pk %}" class="btn btn-primary btn-sm">Edit</a>
                <a href="{% url 'inventory:delete' item.pk %}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
